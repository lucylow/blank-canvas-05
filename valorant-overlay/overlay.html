<!-- overlay.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      user-select: none;
      overflow: hidden;
    }
    
    #header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 5px;
    }

    .enemy-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 10px 0;
    }
    
    .enemy-card {
      background: rgba(50, 50, 70, 0.9);
      padding: 8px;
      border-radius: 6px;
      border-left: 4px solid #ff4444;
      font-size: 12px;
    }
    
    .coach-call {
      background: linear-gradient(90deg, #ff4444, #ff6666);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin: 15px 0;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #predictions {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="header">ðŸŽ¯ VALORANT LIVE INTEL</div>
  
  <div id="enemy-profiles" class="enemy-grid">
    <!-- Dynamic enemy cards -->
  </div>
  
  <div id="coach-call" class="coach-call">
    LOADING...
  </div>
  
  <div id="predictions">
    Round: <span id="round-time">--:--</span> | 
    Map: <span id="map-name">Unknown</span>
  </div>

  <script src="overlay.js"></script>
</body>
</html>
